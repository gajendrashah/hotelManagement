<div class="container-fluid">
    <div class="row justify-content-between mb-3">
        
    </div>
    <div class="row">
      
        <div class="col-xl-6 col-xxl-12">
            <div class="card">
                <div class="card-body">


                    <h4 class="card-title mt-5">Update Room</h4>
                    <div class="basic-form">
                        
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                {% for fields in form %}
                                <div class="col-6">
                                    {{fields.label}}
                                    {{fields}}
                                </div>
                                {% endfor %}
                                <div class="col-6 mt-4">
                                    <button type="submit" class="btn btn-success btn-ft">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>



                </div>
            </div>
        </div>

    </div>


</div>
